<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags must come first in the head -->
		<title>San Francisco Street Cleaning API</title>
		<!-- Bootstrap -->
		<!-- Included jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzVEQ1SIeQP1zoWhBnDe6A6y-kA3aXJ8M"></script>

		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/animate.css">

	</head>
	<body>
		<header class="header">
			<div class="header-elements-search">
				<div class="search-form">
					<input id="search" type="search" placeholder="Search" autocomplete="off">
					<select id="roadWay">
						<option value="ST">STREET</option>
						<option value="AVE">AVENUE</option>
						<option value="BLVD">BOULEVARD</option>
						<option value="RD">ROAD</option>
						<option value="WAY">WAY</option>
						<option value="LN">LANE</option>
						<option value="PL">PLACE</option>
						<option value="DR">DRIVE</option>
						<option value="CT">COURT</option>
					</select>
					<button class="searchbox-searchbutton" type="button" id="button"></button>
				</div>
			</div>
		</header>
		<div class="container-fluid hidden-xs">	
			<div id="map" class="map-responsive"></div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3">
					<div id="results"></div>
				</div>
			</div>
		</div>

		
		<!-- Bootstrap core JavaScript ================================================== -->
		<!-- Included jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<!-- Custom JavaScript -->
		<script src="js/main.js"></script>
		
	</body>
</html>
